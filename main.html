<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
	<form class="form-label">
		<h2 class="text-center">Internship Form</h2>
	  <div class="row">
        <div class="col">
		  <label for="first-name-input">First Name</label>
          <input type="text" id="first-name-input" class="form-control"  aria-label="First name" required>
           <span class="error-message" id="errorMessage">invalid feedback</span>
		</div>
        <div class="col">
		   <label for="last-name-input">Last Name</label>
          <input type="text"  id="last-name-input" class="form-control"  aria-label="Last name" required>
       </div>
		<div class="col">
		   <label for="email-input">Email Address</label>
           <input type="email" id="email-input" class="form-control"  placeholder="xyz@abc.com" aria-label="email" required>
       </div>
     </div>
		<div class="row">
	     <div class="col-6">
             <label for="college-input" class="form-label">College</label>
             <input type="text" id="college-input" class="form-control" id="inputCollege" required>
         </div>
        <div class="col">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select id="grad-year-select" class="form-select"required>
                <option selected>Choose...</option>
                <option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
            </select>
        </div>
        <div class="col">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text"  class="form-control" id="roll-no-input" required>
        </div><br>
	  </div>
     <div class="col m-2">
     <div class="form-check">
         <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
         <label class="form-check-label" for="conditions-checkbox">
          Agree to terms and conditions
          </label><br>
    </div>
    </div>
    <div class="col m-3">
         <button type="submit" class="btn btn-primary">Submit form</button>
    </div>		
   </form>
</div>
       
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
